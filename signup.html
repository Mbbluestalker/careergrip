              <!-- BOOTSTRAP JMBOTRON.-->

              <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form" style="width:400px">
                                <form>
                                    <legend class="formlegend text-center">Create Account</legend>
                                    <div class="form-group">
                                        <label for="firstname">First name</label>
                                        <input type="text" class="form-control" id="firstname" placeholder="Enter First name">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname">Last name</label>
                                        <input type="text" class="form-control" id="lastname" placeholder="Enter Last name">
                                    </div>
                                    <div class="form-group">
                                        <label for="emailaddress">Email address</label>
                                        <input type="email" class="form-control" id="emailaddress" aria-describedby="emailHelp"
                                            placeholder="Enter email" required>
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                            anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname">Password</label>
                                        <input type="text" class="form-control" id="lastname" placeholder="Enter Your Password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phoneno">Phone number</label>
                                        <input type="tel" class="form-control" id="phoneno" placeholder="Enter Phone number" required>
                                    </div>
                                    <div class="form-row">
                                        <legend class="dateofbirthlegend">Date of birth</legend>
                                            <div class="form-group col-md-4">
        
                                                <select class="custom-select " id="yearselect">
                                                    <option selected>Year...</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <select class="custom-select " id="monthselect">
                                                    <option selected>Month...</option>
                                                    <option value="1">Jan</option>
                                                    <option value="2">Feb</option>
                                                    <option value="3">Mar</option>
                                                    <option value="4">Apr</option>
                                                    <option value="5">May</option>
                                                    <option value="6">Jun</option>
                                                    <option value="7">Jul</option>
                                                    <option value="8">Aug</option>
                                                    <option value="9">Sep</option>
                                                    <option value="10">Oct</option>
                                                    <option value="11">Nov</option>
                                                    <option value="12">Dec</option>
                                                </select>
                                            </div>
                                            <div class="form-group col-md-4">
                                                <select class="custom-select " id="dayselect">
                                                    <option selected>Day...</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="gender">Gender</label>
                                        <select class="custom-select " id="gender">
                                            <option selected>Choose...</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
        
                                    <div class="signupbtn text-center">
                                        <button type="submit" class="btn ">Sign Up</button>
        
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
